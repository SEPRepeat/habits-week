<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Недельный трекер привычки</title>

</head>
<body>
  <h1>Трекер привычки на неделю</h1>

  <button id="generate">Сгенерировать неделю</button>
  <ul id="schedule"></ul>

  <script src="script.js"></script>
</body>
</html>
